<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Harley Davidson</title>

  <link rel="icon" href="./image/HD-logo.svg">

  <!-- Bootstrap CSS  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

  <!-- Font awesome  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Custom stylesheet  -->
  <link rel="stylesheet" href="./style.css">

  <!-- Responsive CSS  -->
  <link rel="stylesheet" href="./responsive.css">

</head>

<body class="text-white">

  <div class="container-fluid header">
    <div class="container  py-3 d-flex justify-content-between align-items-center">
      <img class="logo" src="./image/HD-logo.svg" alt="Logo(Harley Davidson)">
      <ul class="nav header-menu ">
        <li class="nav-item px-4">Home</li>
        <li class="nav-item px-4">About</li>
        <li class="nav-item px-4">Services</li>
        <li class="nav-item px-4">Career</li>
      </ul>


      <!-- Hamburger Toggle button  -->
      <button class="btn btn-secondary button-grad nav-btn d-flex align-items-center justify-content-center">
        <i class="fa-solid fa-ellipsis navs-open navs" style="color: #ffffff;"></i>
        <i class="fa-solid fa-xmark hide navs-close navs" style="color: #ffffff;"></i>
      </button>
    </div>
  </div>

  <!-- Sidebar  -->
  <div class="sidebar d-flex justify-content-center align-items-end">
    <div class="row">
      <div class="col-3">
        <button class="btn btn-secondary button-grad d-flex align-items-center justify-content-center">
          <i class="fa-brands fa-instagram"></i></button>
      </div>
      <div class="col-3">
        <button class="btn btn-secondary button-grad d-flex align-items-center justify-content-center">
          <i class="fa-brands fa-whatsapp"></i></button>
      </div>
      <div class="col-3">
        <button class="btn btn-secondary button-grad d-flex align-items-center justify-content-center">
          <i class="fa-brands fa-github"></i></button>
      </div>
      <div class="col-3">
        <button class="btn btn-secondary button-grad d-flex align-items-center justify-content-center">
          <i class="fa-brands fa-linkedin"></i></button>
      </div>
    </div>


  </div>


  <!-- Banner Section  -->
  <div class="container-fluid banner-img p-0 m-0">
    <img src="./image/banner.jpg" class="img-fluid " alt="Banner Image">
  </div>

  <!-- Footer -->
  <footer>

    <!-- Scroll top  -->
    <div class="scrollTop">
      <button class="btn btn-secondary button-grad d-flex align-items-center justify-content-center">
        <i class="fa-sharp fa-solid fa-chevron-up"></i>
      </button>
    </div>
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="./index.js"></script>
</body>

</html>
